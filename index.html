<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
            <h1>Network</h1>
        </nav>
        <header>
            <h2>Your Feed</h2>
        </header>
        <main class="flex">
            <section class="sidebar">
                <aside>
                    <img src="./images/account_profile_user_contact_person_avatar_placeholder-512.webp" alt="icon" class="icon">
                    <p><a href="">Add an avatar</a></p>
                    <h2>James Doe</h2>
                </aside>
            </section>
            <section class="post">
                <div class="card">
                    <div class="flex">
                        <h3>Neil M</h3>
                        <div class="flex">
                            <p id="like1">9</p>
                            <p>like(s)</p>
                            <button class="btn" onclick="upvote(like1)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think.<a href="">link</a></p>
                </div>
                <div class="card">
                    <div class="flex">
                        <h3>Nichole K</h3>
                        <div class="flex">
                            <p id="like2">12</p>
                            <p>like(s)</p>
                            <button class="btn" onclick="upvote(like2)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
                <div class="card">
                    <div class="flex">
                        <h3>Jim R</h3>
                        <div class="flex">
                            <p id="like3">9</p>
                            <p>like(s)</p>
                            <button class="btn" onclick="upvote(like3)">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
                    </div>
            </section>
        </main>
    <script src="script.js"></script>
</body>
</html>
